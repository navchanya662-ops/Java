<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <script src="users.js" defer></script>
</head>
<body>

<div class="form-wrapper">
    <section class="card">
        <h2>Реєстрація на сайт</h2>

        <form id="registerForm" novalidate>
            <div class="field">
                <label for="regName">Ім'я</label>
                <input
                    type="text"
                    id="regName"
                    name="name"
                    placeholder="Введіть ім'я"
                    autocomplete="name"
                    required
                    aria-describedby="error-name">
                <div class="error" id="error-name" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="regEmail">Email</label>
                <input
                    type="email"
                    id="regEmail"
                    name="email"
                    placeholder="user@example.com"
                    autocomplete="email"
                    required
                    aria-describedby="error-email">
                <div class="error" id="error-email" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="regPassword">Пароль</label>
                <input
                    type="password"
                    id="regPassword"
                    name="password"
                    placeholder="Мінімум 6 символів"
                    minlength="6"
                    required
                    aria-describedby="error-password">
                <div class="error" id="error-password" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="regConfirm">Підтвердження пароля</label>
                <input
                    type="password"
                    id="regConfirm"
                    name="confirm"
                    placeholder="Повторіть пароль"
                    minlength="6"
                    required
                    aria-describedby="error-confirm">
                <div class="error" id="error-confirm" aria-live="polite"></div>
            </div>

            <button type="submit">Зареєструватися</button>
            <button type="reset" class="secondary">Очистити форму</button>
        </form>

        <p id="result" class="info-message" aria-live="polite"></p>
    </section>
</div>

</body>
</html>
