<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Fetch Lab</title>
</head>
<body>
  <button id="fetchBtn">Отримати дані</button> 
  <div id="output"></div>

  <script> 
    const fetchBtn = document.getElementById('fetchBtn');
    const output = document.getElementById('output');

    function print(message) {
      const p = document.createElement('p');
      p.textContent = message;
      output.appendChild(p);
    }

    fetchBtn.addEventListener('click', () => { 

      output.innerHTML = '';

      fetch('https://official-joke-api.appspot.com/random_joke') 
        .then(response => { 
          print('Код відповіді (жарт): ' + response.status);
          return response.json(); 
        }) 
        .then(data => { 
          print('Отримані дані (жарт): ' + JSON.stringify(data));
        }) 
        .catch(error => { 
          print('Помилка запиту (жарт): ' + error);
        });

      fetch('https://jsonplaceholder.typicode.com/posts/123456')
        .then(response => { 
          print('Код відповіді (пост): ' + response.status);
          return response.json(); 
        }) 
        .then(data => { 
          if (Object.keys(data).length === 0) {
            print('Отримані дані (пост): запис не знайдено');
          } else {
            print('Отримані дані (пост): ' + JSON.stringify(data));
          }
        }) 
        .catch(error => { 
          print('Помилка запиту (пост): ' + error);
        });

      fetch('https://httpstat.us/500')
        .then(response => { 
          print('Код відповіді (500): ' + response.status);
          return response.text(); 
        }) 
        .then(data => { 
          print('Отримані дані (500): ' + data);
        }) 
        .catch(error => { 
          print('Помилка запиту (500): ' + error);
        }); 
    }); 
  </script>
</body>
</html>
