<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <script src="users.js" defer></script>
</head>
<body>

<div class="form-wrapper">
    <section class="card">
        <h2>Вхід на сайт</h2>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="loginEmail">Email</label>
                <input
                    type="email"
                    id="loginEmail"
                    placeholder="user@example.com"
                    required
                    aria-describedby="login-error-email">
                <div class="error" id="login-error-email" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="loginPassword">Пароль</label>
                <input
                    type="password"
                    id="loginPassword"
                    required
                    aria-describedby="login-error-password">
                <div class="error" id="login-error-password" aria-live="polite"></div>
            </div>

            <button type="submit">Увійти</button>
            <button type="reset" class="secondary">Очистити</button>
        </form>

        <p id="loginStatus" class="info-message" aria-live="polite"></p>
    </section>
</div>

</body>
</html>
