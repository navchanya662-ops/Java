<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторна 9 – Fetch та JSON</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f8;
      color: #222;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.6rem;
    }

    p.description {
      margin-top: 0;
      margin-bottom: 18px;
      color: #555;
    }

    #status {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #eef1ff;
      color: #283167;
      font-size: 0.95rem;
    }

    #status.loading {
      background: #fff7d1;
      color: #8a6d00;
    }

    #status.success {
      background: #e6ffed;
      color: #14532d;
    }

    #status.error-message {
      background: #ffe6e6;
      color: #7f1d1d;
    }

    #loadBtn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      margin-bottom: 18px;
      background: #4f46e5;
      color: #fff;
    }

    #loadBtn:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    thead {
      background: #f0f0f5;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: #fafafa;
    }

    code {
      background: #f1f1f5;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Лабораторна робота №9</h1>
    <p class="description">
      Приклад завантаження даних з локального файлу <code>data.json</code> за допомогою
      <code>fetch</code>, <code>async/await</code> та обробки помилок.
    </p>

    <p id="status">
      Натисніть кнопку, щоб завантажити дані.
    </p>

    <button id="loadBtn" type="button">
      Завантажити користувачів
    </button>

    <table aria-label="Список користувачів з data.json">
      <thead>
        <tr>
          <th>#</th>
          <th>Ім’я</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="usersList">
      </tbody>
    </table>
  </main>

  <script src="lab_9.js"></script>
</body>
</html>
